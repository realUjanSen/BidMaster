<!-- Toast notification container -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="toast align-items-center text-white bg-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'warning' if category == 'warning' else 'primary' }} border-0" 
                     role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                    <div class="d-flex">
                        <div class="toast-body">
                            {% if category == 'success' %}
                                <i class="bi bi-check-circle-fill me-2"></i>
                            {% elif category == 'error' %}
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {% elif category == 'warning' %}
                                <i class="bi bi-info-circle-fill me-2"></i>
                            {% else %}
                                <i class="bi bi-info-circle-fill me-2"></i>
                            {% endif %}
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
// Initialize all toasts
document.addEventListener('DOMContentLoaded', function() {
    const toastElements = document.querySelectorAll('.toast');
    toastElements.forEach(function(toastElement) {
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    });
});
</script>
